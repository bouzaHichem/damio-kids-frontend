<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damio Kids - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 1.5rem 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, some features are still available!</p>
        
        <button class="retry-btn" onclick="checkConnection()">
            Try Again
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Checking connection...</p>
        </div>
        
        <div class="features">
            <div class="feature">âœ“ Browse cached products</div>
            <div class="feature">âœ“ View your cart</div>
            <div class="feature">âœ“ Read product information</div>
            <div class="feature">âœ“ Auto-sync when online</div>
        </div>
    </div>

    <script>
        function checkConnection() {
            const loading = document.getElementById('loading');
            const retryBtn = document.querySelector('.retry-btn');
            
            loading.style.display = 'block';
            retryBtn.style.display = 'none';
            
            // Check if online
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        // Connection restored, reload the page
                        window.location.reload();
                    })
                    .catch(() => {
                        // Still offline
                        showRetryButton();
                    });
            } else {
                // Still offline
                setTimeout(showRetryButton, 1000);
            }
        }
        
        function showRetryButton() {
            const loading = document.getElementById('loading');
            const retryBtn = document.querySelector('.retry-btn');
            
            loading.style.display = 'none';
            retryBtn.style.display = 'inline-block';
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>
</html>
